<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magia Negra Audiovisual | Agencia de Medios Audiovisuales | Espectáculos Audiovisuales Profesionales - Magia Negra</title>
    
    <!-- Meta descripción optimizada -->
    <meta name="description" content="Producción de espectáculos audiovisuales para eventos corporativos, conciertos y multimedia. Servicios audiovisuales de calidad.">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para el ícono de WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-size: 1rem; /* Fuente base */
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex; /* Usamos flexbox */
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajustar imagen dentro del contenedor */
            object-position: center;
        }

        /* Clase compartida para aplicar el fondo a otras secciones y al footer */
        .bg-shared {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
            background-size: cover;
            background-position: center;
        }

        section, footer {
            class: bg-shared;
        }

        /* Footer con Contacto y logo de WhatsApp */
        footer {
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
        }

        footer a i {
            font-size: 2rem;
            margin-left: 10px;
        }

        footer a:hover {
            color: #cccccc;
        }

        /* Estilos para el modal */
        .modal-content {
            background: transparent; /* Hace el fondo del modal transparente */
            border: none; /* Elimina bordes del modal */
            box-shadow: none; /* Elimina sombras del modal */
        }

        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
        }

        .btn-close-modal {
            position: absolute;
            top: 10px;
            right: 20px; /* Ajusta la distancia del botón respecto a la imagen */
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegura que el botón esté por encima de la imagen */
        }

        .btn-close-modal:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Asegura que el fondo original del body se mantenga */
        body.modal-open {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
        }

        /* Estilos específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            .modal-body {
                justify-content: flex-start; /* Mueve la imagen hacia abajo */
                margin-top: 50px; /* Desplaza hacia abajo la imagen emergente */
                align-items: center; /* Mantiene la imagen centrada horizontalmente */
            }

            .btn-close-modal {
                top: 60px; /* Mueve el botón junto con la imagen */
                right: 20px; /* Mantén el botón en la esquina derecha */
            }
        }
    </style>
</head>
<body>

    <!-- Carrusel que abarca el 100% de la pantalla -->
    <section id="hero" class="hero bg-shared">
        <div id="heroCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/logoSOLO_fkykxe.png" class="d-block w-100" alt="Espectáculo audiovisual con realidad aumentada">
                </div>
                <!-- Segunda imagen, coloca la URL de la imagen grande aquí -->
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/A1_ARQ.png" class="d-block w-100" alt="Producción de espectáculos audiovisuales para eventos en México" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729735267/1_osms9f.png">
                </div>
                <!-- Tercera imagen, coloca la URL de la imagen grande aquí -->
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/A2_INT.png" class="d-block w-100" alt="Agencia de medios audiovisuales para eventos corporativos y conciertos" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729735257/2_oth8cb.png">
                </div>
                <!-- Cuarta imagen, coloca la URL de la imagen grande aquí -->
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/A3_RA.png" class="d-block w-100" alt="Espectáculo audiovisual en alta calidad" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729735276/3_jw0hh1.png">
                </div>
                <!-- Quinta imagen, coloca la URL de la imagen grande aquí -->
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/A4_DE3D.png" class="d-block w-100" alt="Espectáculo audiovisual profesional para eventos" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729735285/4_fwhdpa.png">
                </div>
            </div>

            <!-- Controles del Carrusel con aria-labels para accesibilidad -->
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev" aria-label="Previous Slide">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next" aria-label="Next Slide">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <!-- Modal para mostrar la imagen grande sin el título -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Imagen grande" class="img-fluid">
                    <button type="button" class="btn-close-modal" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer clásico centrado con "Contacto" y logo de WhatsApp -->
    <footer class="bg-shared">
        <p>&copy; 2024 Magia Negra Audiovisual. Todos los derechos reservados.</p>
        <a href="https://wa.me/525577193213" target="_blank">
            Contacto <i class="fab fa-whatsapp"></i>
        </a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para cargar la imagen correcta en el modal y detener el carrusel -->
    <script>
        const modalImage = document.getElementById('modalImage');
        const imageModal = document.getElementById('imageModal');
        const heroCarousel = new bootstrap.Carousel(document.getElementById('heroCarousel'), {
            interval: 5000 // 30 segundos de intervalo entre cambios de imágenes
        });
        
        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const imageSrc = button.getAttribute('data-bs-image');
            modalImage.src = imageSrc;
            heroCarousel.pause(); // Detener el carrusel cuando se abra el modal
        });

        imageModal.addEventListener('hide.bs.modal', function () {
            heroCarousel.cycle(); // Reiniciar el carrusel cuando se cierre el modal
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para el ícono de WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-size: 16px; /* Fuente base */
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex; /* Usamos flexbox */
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajustar imagen dentro del contenedor */
            object-position: center;
        }

        /* Estilos para aplicar el fondo a otras secciones */
        section {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
            background-size: cover;
            background-position: center;
        }

        /* Footer con Contacto y logo de WhatsApp */
        footer {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
        }

        footer a i {
            font-size: 2rem;
            margin-left: 10px;
        }

        footer a:hover {
            color: #cccccc;
        }

        /* Media Queries para ajustar proporcionalmente en pantallas más pequeñas */
        @media (max-width: 1200px) {
            body {
                font-size: 15px;
            }
            footer a {
                font-size: 1.1rem;
            }
            footer a i {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 992px) {
            body {
                font-size: 14px;
            }
            footer a {
                font-size: 1rem;
            }
            footer a i {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 13px;
            }
            .carousel-item img {
                height: auto;
                object-fit: contain;
            }
            footer a {
                font-size: 0.9rem;
            }
            footer a i {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            body {
                font-size: 12px;
            }
            .carousel-container {
                height: 80vh; /* Reducimos la altura del carrusel en smartphones */
            }
            .carousel-item img {
                height: auto;
                object-fit: contain;
            }
            footer a {
                font-size: 0.8rem;
            }
            footer a i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>


    
    <!-- Carrusel que abarca el 100% de la pantalla -->
    <section id="hero" class="hero">
        <div id="heroCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">

                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/logoSOLO_fkykxe.png" class="d-block w-100" alt="Producción de espectáculos audiovisuales para eventos en México">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/DE3D_vwfoiz.png" class="d-block w-100" alt="Agencia de medios audiovisuales para eventos corporativos y conciertos">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/INT_ao8ngf.png" class="d-block w-100" alt="Espectáculo audiovisual en alta calidad">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/ARQ_xuebak.png" class="d-block w-100" alt="Espectáculo audiovisual profesional para eventos">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/RA_yfdlbz.png" class="d-block w-100" alt="Espectáculo audiovisual con realidad aumentada">
                </div>
            </div>

            <!-- Controles del Carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

</body>

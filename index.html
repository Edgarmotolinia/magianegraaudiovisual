    <!-- Script para manejar el carrusel, modales y el botón de retroceso -->
    <script>
        const heroCarousel = document.getElementById('heroCarousel');
        let activeSlideIndex = 0;

        // Función para cambiar el fondo de la página al cambiar el slide
        heroCarousel.addEventListener('slide.bs.carousel', function (event) {
            activeSlideIndex = Array.from(heroCarousel.querySelectorAll('.carousel-item')).indexOf(event.relatedTarget);
            if (activeSlideIndex === 1) {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730175595/1_FONDO_VM_ARQUITECTONICO_ojzqrw.jpg')";
            } else if (activeSlideIndex === 2) {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730177200/2_FONDO_VM_INTERACTIVO_zlyv4a.jpg')";
            } else if (activeSlideIndex === 3) {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1731030358/3_FONDO_REALIDAD_AUMENTADA_eozem5.jpg')";
            } else {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png')";
            }
        });

        // Script para manejar el historial y cerrar el modal al usar el botón de retroceso
        const modals = document.querySelectorAll('.modal');

        modals.forEach((modal) => {
            modal.addEventListener('shown.bs.modal', () => {
                // Agrega una entrada al historial cuando se abre el modal
                history.pushState(null, null, location.href);
            });

            modal.addEventListener('hidden.bs.modal', () => {
                // Cuando el modal se cierra, retrocede en el historial
                if (history.state !== null) history.back();
            });
        });

        window.addEventListener('popstate', () => {
            modals.forEach((modal) => {
                const modalInstance = bootstrap.Modal.getInstance(modal);
                if (modalInstance && modal.classList.contains('show')) {
                    modalInstance.hide();
                }
            });
        });
    </script>

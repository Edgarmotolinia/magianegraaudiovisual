<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magia Negra Audiovisual | Agencia de Medios Audiovisuales | Espectáculos Audiovisuales Profesionales - Magia Negra</title>
    
    <!-- Meta descripción optimizada -->
    <meta name="description" content="Producción de espectáculos audiovisuales para eventos corporativos, conciertos y multimedia. Servicios audiovisuales de calidad.">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para el ícono de WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            font-size: 1rem;
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out; /* Transición suave para el fondo */
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* Estilos específicos para la segunda y tercera imagen del carrusel sin fondo */
        .carousel-item:nth-child(2), .carousel-item:nth-child(3) {
            background: none;
        }

        /* Footer con Contacto y logo de WhatsApp */
        footer {
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
        }

        footer a i {
            font-size: 2rem;
            margin-left: 10px;
        }

        footer a:hover {
            color: #cccccc;
        }

        /* Estilos para el modal */
        .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Fondo específico para el modal de la segunda imagen del carrusel */
        #fullscreenModal .modal-body {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730176509/1_FONDO_VM_ARQUITECTONICO_2_mlq50a.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fondo específico para el modal de la tercera imagen del carrusel */
        #fullscreenModalThird .modal-body {
            background-image: url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Carrusel que abarca el 100% de la pantalla -->
    <section id="hero" class="hero">
        <div id="heroCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
            <div class="carousel-inner">
                
                <!-- Primera imagen del carrusel sin fondo personalizado -->
                <div class="carousel-item active" data-bg="black">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729376828/logoSOLO_fkykxe.png" class="d-block w-100" alt="Espectáculo audiovisual con realidad aumentada">
                </div>

                <!-- Segunda imagen del carrusel sin fondo y con acción para pantalla completa -->
                <div class="carousel-item" data-bg="black">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730174166/20_MAGIA_NEGRA_serv_2_V_INT_DINAMIC_2_vjfgzh.png" class="d-block w-100" alt="Producción de espectáculos audiovisuales para eventos en México" data-bs-toggle="modal" data-bs-target="#fullscreenModal">
                </div>

                <!-- Tercera imagen del carrusel sin fondo y con acción para pantalla completa -->
                <div class="carousel-item" data-bg="black">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730174165/20_MAGIA_NEGRA_serv_1_RA_2_wmxc1b.png" class="d-block w-100" alt="Espectáculo de realidad aumentada en México" data-bs-toggle="modal" data-bs-target="#fullscreenModalThird">
                </div>
            </div>

            <!-- Controles del Carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <!-- Modal para la segunda imagen del carrusel -->
    <div class="modal fade" id="fullscreenModal" tabindex="-1" aria-labelledby="fullscreenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730170540/1_jusqdg.png" alt="Imagen en pantalla completa" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para la tercera imagen del carrusel -->
    <div class="modal fade" id="fullscreenModalThird" tabindex="-1" aria-labelledby="fullscreenModalThirdLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730170540/2_q1hjup.png" alt="Imagen en pantalla completa" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer clásico centrado con "Contacto" y logo de WhatsApp -->
    <footer>
        <p>&copy; 2024 Magia Negra Audiovisual. Todos los derechos reservados.</p>
        <a href="https://wa.me/525577193213" target="_blank">
            Contacto <i class="fab fa-whatsapp"></i>
        </a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para cargar la imagen correcta en el modal y cambiar el fondo en sincronía con el carrusel -->
    <script>
        const heroCarousel = document.getElementById('heroCarousel');

        // Cambia el fondo de la página al cambiar el slide
        heroCarousel.addEventListener('slide.bs.carousel', function (event) {
            const nextSlide = event.relatedTarget;

            // Cambia el fondo de toda la página en función de la imagen activa
            if (nextSlide === heroCarousel.querySelector('.carousel-item:nth-child(2)')) {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730175595/1_FONDO_VM_ARQUITECTONICO_ojzqrw.jpg')";
            } else if (nextSlide === heroCarousel.querySelector('.carousel-item:nth-child(3)')) {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1730177200/2_FONDO_VM_INTERACTIVO_zlyv4a.jpg')";
            } else {
                document.body.style.backgroundImage = "url('https://res.cloudinary.com/dqyuxgeuv/image/upload/v1729369720/background_czwhsd.png')";
            }
        });
    </script>

</body>
</html>
